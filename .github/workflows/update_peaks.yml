name: Update Peaks (NAVD88)

on:
  workflow_dispatch:
  schedule:
    - cron: "12,42 * * * *"  # twice per hour

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run peaks updater
        run: node tools/update_peaks_navd88.js

      - name: Commit updated peaks
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/peaks_navd88.json
          git commit -m "Update peaks_navd88.json" || echo "No changes"
          git push
