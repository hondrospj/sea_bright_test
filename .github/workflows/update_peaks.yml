name: Update Sea Bright Peaks (NAVD88)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  update_peaks_navd88:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update peaks (Sea Bright)
        run: |
          node tools/update_peaks_navd88.js --out data/seabright_peaks_navd88.json

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/seabright_peaks_navd88.json
          git commit -m "Update Sea Bright peaks (NAVD88)" || echo "No changes"
          git push
