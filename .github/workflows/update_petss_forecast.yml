name: Update Sea Bright PETSS Forecast (MLLW)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update_petss_forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update PETSS forecast (Sea Bright)
        env:
          PETSS_STID: "8531680"
        run: |
          node tools/update_petss_forecast.js --stid "$PETSS_STID" --out data/seabright_petss_forecast_mllw.json

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/seabright_petss_forecast_mllw.json
          git commit -m "Update Sea Bright PETSS forecast (MLLW)" || echo "No changes"
          git push
